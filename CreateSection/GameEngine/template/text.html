<!DOCTYPE html>
<html>
    <body>
        <input id="input" type="text">
    </body>
    <script>
        const map = [
            [[0, 0], ['this is room 1']],
            [[0, 1], ['this is room 2']]
        ];
        var position = [0, 0];
        var lastPosition = [0, 0];

        //run the script when enter is pressed
        document.onkeydown = function(e){
            e = e || window.event;
            var key = e.which || e.keyCode;
            if(key === 13){
                run();
            }
        }

        //main run function
        function run(){
            console.log(map);
            console.log(position);
            console.log(lastPosition);
            //get input from text box
            input = document.getElementById('input').value;
            if(input == ''){
                return;
            }
            console.log(input);

            interpreter();
            console.log(position);
            console.log(lastPosition);
        }

        function interpreter(){
            if(input == 'up'){
                position[1] += 1;
                accessMap()
            }
            if(input == 'down'){
                position[1] -= 1;
                accessMap()
            }
            if(input == 'right'){
                position[0] += 1;
                accessMap()
            }
            if(input == 'left'){
                position[0] -= 1;
                accessMap()
            }
        }

        function accessMap(){
            var positionInfo = position.toString();
            positionTest = 0;
            console.log('before: ' + positionTest);
            for(i = 0; i < map.length; i++){
                mapInfo = map[i][0].toString();
                if(positionInfo == mapInfo){
                    console.log('in map');
                    positionTest = 1;
                    lastPosition = position;
                    console.log('in map test: ' + positionTest);
                }
            }
            console.log('after: ' + positionTest);
            if(positionTest != 1){
                console.log('not in map');
                position = lastPosition;
                console.log('out map test: ' + positionTest);
            }
        }
    </script>
</html>
