<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Name</title>
    </head>
    <body>
        <!--CSS goes here-->
        <style>
            body{
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background: white;
                margin: 0;
                font-size: 15px;
                overflow: hidden;
            }
            /*left column*/
            #left{
                position: absolute;
                height: 100%;
                width: 20%;
            }
            #map{
                position: absolute;
                aspect-ratio: 1/1;
                max-width: 300px;
                max-height: 300px;
                width: 100%;
                background: rgb(210, 210, 210);
            }
            #hotbar{
                position: absolute;
                width: 100%;
                aspect-ratio: 1/1.5;
                max-height: 300px;
                max-width: 200px;
                text-align: center;
                bottom: 0;
                background: rgb(210, 210, 210);
            }
            #hbarEquipment{
                background-color: rgb(155, 155, 155);
                width: 100%;
                aspect-ratio: 1/0.75;
                text-align: left;
            }
            #hbarEquipment p{
                padding: 0;
                margin: 0;
                font-size: 13px;
                margin-top: 3px;
                padding-left: 5px;
            }
            #hbarEquipment h4{
                font-size: 17px;
                margin: 0;
                padding-bottom: 3px;
                text-align: center;
            }
            #inventoryButton{
                display: flex;
            }
            #inventoryButton p{
                margin: 1px;
                padding-left: 3px;
            }
            #inventoryButton button{
                background: rgb(155, 155, 155);
                text-align: center;
                aspect-ratio: 1.25/1;
                border: 0;
                transition-duration: 0.3s;
            }
            #inventoryButton:hover button{
                background: rgb(210, 210, 210);
            }
            #questsButton{
                display: flex;
            }
            #questsButton p{
                margin: 1px;
                padding-left: 3px;
            }
            #questsButton button{
                background: rgb(155, 155, 155);
                text-align: center;
                aspect-ratio: 1.25/1;
                border: 0;
                transition-duration: 0.3s;
            }
            #questsButton:hover button{
                background: rgb(210, 210, 210);
            }
            /*right column*/
            #right{
                position: absolute;
                background: rgb(85, 85, 85);
                left: 85%;
                height: 100%;
                width: 15%;
            }
            #settingsButton{
                background: rgb(155, 155, 155);
                display: flex;
                transition-duration: 0.3s;
            }
            #settingsButton p{
                margin: 1px;
                padding-left: 3px;
            }
            #settingsButton button{
                background: rgb(210, 210, 210);
                text-align: center;
                aspect-ratio: 1.25/1;
                border: 0;
            }
            #settingsButton:hover{
                background: rgb(210, 210, 210);
            }
            #saveButton{
                background: rgb(155, 155, 155);
                display: flex;
                transition-duration: 0.3s;
            }
            #saveButton p{
                margin: 1px;
                padding-left: 3px;
            }
            #saveButton button{
                background: rgb(210, 210, 210);
                text-align: center;
                aspect-ratio: 1.25/1;
                border: 0;
            }
            #saveButton:hover{
                background: rgb(210, 210, 210);
            }
            /*center column*/
            #center{
                font-size: 15px;
                margin-left: 20%;
                display: flex;
                position: absolute;
                align-content: center;
                height: 100%;
                width: 65%;
            }
            #output{
                width: 100%;
                height: calc(100% - 40px);
                overflow-y: scroll;
            }
            #playerOut{
                margin: 0;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 7px;
                padding-bottom: 7px;
                background: white;
            }
            #gameOut{
                margin: 0;
                padding: 0;
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 7px;
                padding-bottom: 7px;
                background-color: rgb(155, 155, 155);
            }
            #input{
                display: flex;
                text-align: center;
                position: absolute;
                width: 100%;
                height: 40px;
                bottom: 0;
            }
            #textInput{
                background: rgb(210, 210, 210);
                font-size: 17px;
                width: 90%;
                margin: 0;
                border: 0;
                padding: 0;
            }
            #send{
                background: rgb(155, 155, 155);
                width: 10%;
                border: 0;
                margin: 0;
                padding: 0;
                transition-duration: 0.3s;
            }
            #send:hover{
                background: rgb(210, 210, 210);
            }
        </style>
        <!--HTML goes here-->
        <!--HTML will not be editable by the user-->
        <section id="left">
            <canvas id="map"></canvas>
            <div id="hotbar">
                <p>Player Health = 10 ‚ô•Ô∏è</p>
                <div id="hbarEquipment">
                    <h4>Equiped Items:</h4>
                    <p id="head">Head: Helmet</p>
                    <p id="chest">Torso: Chestplate</p>
                    <p id="legs">Legs: Leg Things</p>
                    <p id="lHand">Left Hand: Shield</p>
                    <p id="rHand">Right Hand: Sword</p>
                    <p id="secondary">Secondary: Rabit's Foot</p>
                </div>
                <!--buttons also have to have a text input function, their functions can't only be accessed through the button, it has to be able to be accessed through text inputs like "settings" or "inventory", and there will be no more further GUI, even these buttons will only display text in the game log area-->
                <a id="inventoryButton">
                    <button>üíº</button>
                    <p>Inventory</p>
                </a>    
                <a id="questsButton">
                    <button>üó∫Ô∏è</button>
                    <p>Quests</p>
                </a>
            </div>
            <!--this is the left column, it will contain the map and some other things, towards the bottom of the column I should display important things like health, equiped items, and etc.-->
        </section>
        <section id="right">
            <a id="settingsButton">
                <button>‚öôÔ∏è</button>
                <p>Settings</p>
            </a>
            <a id="saveButton">
                <button>üì•</button>
                <p>Save</p>
            </a>
            <!--this is the left column, I think that this side should be reserved for buttons to access settings (if i make that), and other menus or functions like saving-->
        </section>
        <section id="center">
            <!--make this scrollable so people can see what happened in the past of the game-->
            <div id="output">
                
            </div>
            <div id="input">
                <input id="textInput" type="text">
                <button id="send" onclick="runGame()">‚úî</button>
            </div>
        </section>
        <!--JS goes here-->
        <!--JS will not be editable by the user-->
        <script>
            //start by making the output text pop up, and sending the user input up as well (make user input the white one).
            const gameLog = document.getElementById('output');
            var plyrInput = "";
            var gameOutput = "";

            document.onkeydown = function(e){
                e = e || window.event;
                var key = e.which || e.keyCode;
                if(key === 13){
                    runGame();
                }
            }

            function runGame(){
                //get input field text
                var txtInput = document.getElementById('textInput').value;
                plyrInput = txtInput;
                console.log('Last Player Input:' + plyrInput)

                //add it to the log
                var input = document.createElement('p');
                input.id = 'playerOut';
                input.innerHTML = txtInput;
                gameLog.appendChild(input);

                //generate game output
                if(txtInput == 'settings'){
                    gameOutput = 'settings list';
                }
                else if(txtInput == 'inventory'){
                    gameOutput = 'inventory list';
                }
                else if(txtInput == 'quests'){
                    gameOutput = 'quests list';
                }
                else if(txtInput == 'save'){
                    //have to makegame saving thingy here
                    gameOutput = 'game saved';
                }
                else{
                    gameOutput = 'not recognized';
                }

                //add game output to the log
                var output = document.createElement('p');
                output.id = 'gameOut'
                output.innerHTML = gameOutput;
                gameLog.appendChild(output);
                
                //clear the input field
                document.getElementById('textInput').value = '';
            }
        </script>
    </body>
</html>
